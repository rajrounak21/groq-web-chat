<!doctype html>
<html lang="en">
<head>
    <title>Groq Web Chatbot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">ðŸ¤– Groq Web Chatbot</h1>
                <form method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="question" class="form-label">Ask me anything:</label>
                        <input type="text" name="question" id="question" class="form-control form-control-lg" placeholder="Type your question..." required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Get Response</button>
                    </div>
                </form>
                {% if response %}
                    <div class="alert alert-success mt-4" role="alert">
                        <h5 class="alert-heading">ðŸ’¬ Response:</h5>
                        <hr>
                        <p style="white-space: pre-wrap;">{{ response }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
